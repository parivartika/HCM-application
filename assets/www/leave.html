                                function validate_leaveform(){
                                    //alert("validation strarted");
                                    
                                    
                                    var from_date =   $('#leave_apply_from_date').mobiscroll('getDate');
                                    var to_date =     $('#leave_apply_to_date').mobiscroll('getDate');
                                    
                                    if($('#reason').val()=='')

                                        $('#reason').focus();
                                        alert("enter the reason");
                                        return false;
                                    }
                                    else if($('#address').val()=='')
                                    {
                                        $('#address').focus();
                                        alert("enter the address");
                                        return false;
                                    }
                                    else if(document.getElementById('contact').validity.patternMismatch)
                                    {
                                        alert("Please enter valid contact number");

                                        return false;

                                    if($('#leave_from_time').val()=='Choose')

                                        return false;
                                    }

                                        alert("enter the to date");
                                        return false;
                                    }
                                    
                                    if($('#leave_to_time').val()=='Choose')

                                        alert("enter the oto time");
                                        return false;
                                    }
                                    
                                    else if(from_date > to_date)

                                    }
