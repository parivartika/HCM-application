                    <script type="text/javascript">
                        
                    document.addEventListener("deviceready", onDeviceReady, false);

                        // Empty
                    	
                    }

                        function reset_manual_punch_form(){
                            
                            document.getElementById('manual_punch_in_date').value='';
                            document.getElementById('manual_punch_out_date').value='';
                            document.getElementById('manual_punch_in_time').value='';
                            document.getElementById('manual_punch_out_time').value='';
                            document.getElementById('reason').value='';
                                                       
                        }
                        
                        function BackFxn()
                        {
                            
                            if((window.localStorage["Ecode"]=="" ||  window.localStorage["Ecode"]==undefined))
                            {
                                var urlLogin="index.html";
                                location=urlLogin;
                                
                            }
                            else
                            {
                                
                                var urlHome="home.html";
                                location=urlHome;
                                
                            }
                            
                        }
                        
                        function Back()
                        {
                            
                            if((window.localStorage["Ecode"]=="" ||  window.localStorage["Ecode"]==undefined))
                            {
                                var urlLogin="index.html";
                                location=urlLogin;
                                
                            }
                            else
                            {

                                location=urlHome;
                                
                            }
                            
                        }
                        
                        
                        function validate_manual_punch_form()
                        {
                        
                            var in_date =   $('#manual_punch_in_date').mobiscroll('getDate');
                            var out_date =   $('#manual_punch_out_date').mobiscroll('getDate');
                            
                            if($('#manual_punch_in_date').val()=='')
                            {
                                $('#manual_punch_in_date').focus();
                                alert("enter the In date");
                                return false;
                            }
                            else if($('#manual_punch_out_date').val()=='')
                            {
                                $('#manual_punch_out_date').focus();
                                alert("enter the OUT date");
                                return false;
                            }
                            else if($('#reason').val()=='')
                            {
                                $('#reason').focus();
                                alert("enter the reason for manual punch ");
                                return false;
                            }
                            else if($('#manual_punch_in_time').val()=='')
                            {
                                $('#manual_punch_in_time').focus();
                                alert("enter the In time");
                                return false;
                            }
                            else if($('#manual_punch_out_time').val()=='')
                            {
                                $('#manual_punch_out_time').focus();
                                alert("enter the OUT time");
                                return false;
                            }
                            else if($('#manual_punch_in_date').val()==$('#manual_punch_out_date').val())
                            {
                                validate_time();
                            }
                            else if(in_date > out_date)
                            {
                                alert("in date can not be greater than out date");
                            }
                            
                        }
                        
                        function validate_time()
                        {
                            //alert("helo");
                            var in_time =   $('#manual_punch_in_time').mobiscroll('getDate');
                            var out_time=  $('#manual_punch_out_time').mobiscroll('getDate');
                            //alert(in_time);
                            //alert(out_time);
                            
                            if(in_time > out_time)
                            {
                                alert("in time cannot be greater than out time");
                            }
                            else if($('#manual_punch_in_time').val()==$('#manual_punch_out_time').val())
                            {
                                alert("in time and out time cannot be same ");
                            }
                           /* if(in_time == out_time)
                            {
                                alert("in time cannot be same as out time");
                            }*/
                        }
                        
                        function validate_manual_punch_historyform()
                        {
                            var manual_punch_from_date =   $('#manual_punch_from_date').mobiscroll('getDate');
                            var manual_punch_to_date =     $('#manual_punch_to_date').mobiscroll('getDate');
                            
                            if($('#manual_punch_from_date').val()=='')
                            {
                                $('#manual_punch_from_date').focus();
                                alert("enter the from date");
                                return false;
                            }
                            else if($('#manual_punch_to_date').val()=='')
                            {
                                $('#manual_punch_to_date').focus();
                                alert("enter the to date");
                                return false;
                                
                            }
                            else if(manual_punch_from_date > manual_punch_to_date)
                            {
                                alert("from date can not be greater than to date");
                                return false;
                            }
                        
                        }
                        
                        $(function(){
                            $('#manual_punch_in_date').mobiscroll().date({
                                                         //invalid: { daysOfWeek: [0, 6], daysOfMonth: ['5/1', '12/24', '12/25'] },
                                                         theme: 'android-ics',
                                                         display: 'bottom',
                                                         mode: 'scroller',
                                                         dateOrder: 'mmD ddyy'
                                                         });
                            
                            $('#manual_punch_out_date').mobiscroll().date({
                                //invalid: { daysOfWeek: [0, 6], daysOfMonth: ['5/1', '12/24', '12/25'] },
                                theme: 'android-ics',
                                display: 'bottom',
                                mode: 'scroller',
                                dateOrder: 'mmD ddyy'
                                });
                            
                            
                            $('#manual_punch_from_date').mobiscroll().date({
                                //invalid: { daysOfWeek: [0, 6], daysOfMonth: ['5/1', '12/24', '12/25'] },
                                theme: 'android-ics',
                                display: 'bottom',
                                mode: 'scroller',
                                dateOrder: 'mmD ddyy'
                                });
                            
                            $('#manual_punch_to_date').mobiscroll().date({
                                //invalid: { daysOfWeek: [0, 6], daysOfMonth: ['5/1', '12/24', '12/25'] },
                                theme: 'android-ics',
                                display: 'bottom',
                                mode: 'scroller',
                                dateOrder: 'mmD ddyy'
                                });
                            
                            $('#manual_punch_in_time').mobiscroll().time({
                                theme: 'android-ics',
                                display: 'bottom',
                                mode: 'scroller',
                                scrollLock: true,
                               
                                 }); 
                            
                            $('#manual_punch_out_time').mobiscroll().time({
                                theme: 'android-ics',
                                display: 'bottom',
                                mode: 'scroller',
                                scrollLock: true,
                               
                                 }); 
                            
                            
                        });
                        </script>
