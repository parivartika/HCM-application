                        function reset_missing_punch_form(){
                            //alert("reset called");
                            document.getElementById('missing_punch_date').value='';

                            document.getElementById('reason').value='';
                        $('#missing_punch_in').attr("checked",false).checkboxradio("refresh");
                        $('#missing_punch_out').attr("checked",false).checkboxradio("refresh");
                        }
                        
                        function attrFalse() {
                            $("input:radio:checked").attr("checked", false);
                        }

                        
                        function validate_missing_punch_form(){
                        
                            
                            if($('#missing_punch_date').val()=='')
                            {
                                $('#missing_punch_date').focus();
                                alert("enter the missing punch date");
                                return false;
                            }
                            
                            else if($('#missing_punch_time').val()=='')
                            {
                                $('#missing_punch_time').focus();
                                alert("enter the missing punch time");
                                return false;
                            }
                            else if(document.getElementById("missing_punch_in").checked == false && document.getElementById("missing_punch_out").checked == false)
                            {
                                //$('#missing_punch_time').focus();
                                alert("Please select In Out option ");
                                return false;
                            }
                            
                            
                        }
                        
                        function validate_missing_punch_historyform()
                        {
                            var missing_punch_from_date =   $('#missing_punch_from_date').mobiscroll('getDate');
                            var missing_punch_to_date =     $('#missing_punch_to_date').mobiscroll('getDate');
                            
                            if($('#missing_punch_from_date').val()=='')
                            {
                                $('#missing_punch_from_date').focus();
                                alert("enter the from date");
                                return false;
                            }
                            else if($('#missing_punch_to_date').val()=='')
                            {
                                $('#missing_punch_to_date').focus();
                                alert("enter the to date");
                                return false;
                                
                            }
                            else if(missing_punch_from_date > missing_punch_to_date)
                            {
                                alert("from date can not be greater than to date");
                                return false;
                            }
                            
                        }
                        
                        
                        
                        function BackFxn()
